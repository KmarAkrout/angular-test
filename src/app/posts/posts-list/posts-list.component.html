<div class="mt-4">
  <div class="d-flex justify-content-center mb-3">
    <h3 class="posts-title">Posts list</h3>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">User</th>
        <th scope="col">Title</th>
        <th scope="col">Post</th>
      </tr>
    </thead>
    <tbody>
      <tr class="post-row"
        *ngFor="let post of posts | async"
        (click)="managePost(post)">
        <th scope="row">{{post.id}}</th>
        <td >{{post.userId}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
